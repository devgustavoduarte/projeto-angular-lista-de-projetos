<div fxLayout="column" fxLayoutAlign="space-around center">
  <p mat-dialog-title>{{dialogModel.dialogTitle}}</p>

  <mat-form-field class="full-width" *ngIf="data.type === 'add_project' || data.type === 'add_task'">
    <input matInput placeholder="Titulo do projeto" [(ngModel)]="itemModel.title">
  </mat-form-field>

  <mat-form-field class="full-width" *ngIf="data.type === 'add_project' || data.type === 'add_task'">
    <input matInput placeholder="Titulo da tarefa" [(ngModel)]="itemModel.secondTitle">
  </mat-form-field>

  <mat-form-field class="full-width" *ngIf="data.type === 'add_project' || data.type === 'add_task'">
    <input matInput placeholder="Descrição da tarefa" [(ngModel)]="itemModel.description">
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="space-between center" class="full-width">
    <button mat-raised-button color="warn" (click)="onDismiss()">Cancelar
    </button>

    <button mat-raised-button color="primary" (click)="onAccept()">Salvar
    </button>
  </div>
</div>
