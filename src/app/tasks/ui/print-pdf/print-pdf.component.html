<div id="content">
  <mat-accordion class="example-headers-align">

    <!-- <div id="logo">
      <img src="https://fabricads.com.br/wp-content/uploads/2017/10/adesivo.png">
    </div> -->

    <br><br>

    <div *ngFor="let task of (taskService.getCurrentProjectSubject() | async)?.tasks; index as i">
      <mat-expansion-panel>
        <mat-expansion-panel-header>

          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center" class="full-width"
            *ngFor="let project of taskService.getProjects()">
            <p fxFlex="50"> {{ task.title }} </p>
            <p fxFlex="50"> {{ task.description }} </p>
          </div>

        </mat-expansion-panel-header>

        <table fxLayout="column" fxLayoutAlign="space-between center">
          <thead>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
          </thead>
          <tbody>
            <td>{{task.id}}</td>
            <td>{{task.secondTitle}}</td>
            <td>{{task.description}}</td>
          </tbody>
        </table>
      </mat-expansion-panel>
      <br>
    </div>
  </mat-accordion>
</div>
